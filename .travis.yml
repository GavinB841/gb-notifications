dist: trusty
sudo: required
language: node_js
node_js:
- '12'
os:
- linux
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
jobs:
  include:
  - stage: lint
    script:
    - ng lint
  - stage: test
    script:
    - npm run test:lib-coverage
    - npm run report-coverage:lib
  - stage: build & publish showcase
    script:
    - npm run build:demo
    deploy:
      provider: pages
      cleanup: false
      edge: true
      github_token: "$GITHUB_TOKEN"
      local_dir: dist/gb-notifications-showcase
    if: branch = master
  - stage: build & publish lib
    script:
    - npm run build:lib
    - npm run publish:lib
    if: branch = master
    - stage: publish to npm
      deploy:
        provider: npm
        email: Gavin.Boyle@hotmail.com
        api_key:
          secure: 

